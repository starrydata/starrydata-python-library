[project]
name = "starrydata"
version = "1.2.0"
authors = [
  { name="MATO Tomoya", email="tomoya.matou@gmail.com" },
]
description = "Starrydata Python useful tools "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "tqdm>=4.0.0"
]

[project.urls]
Homepage = "https://github.com/starrydata/starrydata-python-library"
Issues = "https://github.com/starrydata/starrydata-python-library/issues"
